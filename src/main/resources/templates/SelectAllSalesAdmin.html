<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" id="bootstrap-css">
<head>
  <meta charset="UTF-8">
  <title>Sales</title>
  <link rel="stylesheet" th:href="@{/css/SelectAllTickets.css}">
</head>
<body>
<div class="center">
  <table id="myTable" class="tableFormat">
    <tr>

      <th class="tableFormat">Ticket Id</th>
      <th class="tableFormat">Price reduction (%)</th>
      <th class="tableFormat">Delete</th>
    </tr>
    <tr th:each="sale : ${sales}">
      <td class="tableFormat" th:text="${sale.ticketId}"></td>
      <td class="tableFormat" th:text="${sale.percentReduced}"></td>
      <td class="tableFormat">
        <form th:action="@{/ticket/deleteSale/{path}(path=${sale.ticketId})}" method="post">
          <input type="submit" class="buttons_top" value="Delete promotion" onclick="return confirm('Are you sure you want to delete this promotion?');"><br>
        </form>
      </td>
    </tr>
  </table>
  <button onclick="history.back()" style="margin-top: 20px">Go Back</button>
</div>
</body>
</html>
