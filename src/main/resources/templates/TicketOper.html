<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" id="bootstrap-css">
<head>
    <meta charset="UTF-8">
    <title>Ticket Operations</title>
    <link rel="stylesheet" th:href="@{/css/TicketOper.css}">
</head>
<body>
<div class="center">


    <div style="margin-top: 200px">


        <div>
            <form th:action="@{/ticket/SelectAllTickets}" method="get">
                <input type="submit" value="See/delete tickets" class="form1"><br>
            </form>
        </div>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn2" class="button1">Create Ticket</button>

        <!-- The Modal -->
        <div id="myModal2" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close2">&times;</span>
                <form th:action="@{/ticket/createTicket}" method="post" style="font-family: 'Book Antiqua'">

                    <label for="nume" style="margin-left: 8px">Name:</label>
                    <input type="nume" id="nume" name="nume" required><br>

                    <label for="rating" style="margin-left: 8px">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required><br>

                    <label for="pret" >Price:</label>
                    <input type="number" id="pret" name="pret" min="0" required><br>

                    <label for="data" style="margin-left: 8px">Date:</label>
                    <input type="text" id="data" name="data" pattern="([0-3]?[0-9]/[0-1][0-9]/[0-9]+)|([0-3]?[0-9]:[0-1][0-9]:[0-9]+)" required><br>

                    <label for="ora" style="margin-left: 8px">Hour:</label>
                    <input type="text" id="ora" name="ora" pattern="[0-2][0-9]:[0-5][0-9]" required><br>

                    <label for="nrTickets" >Number of tickets:</label>
                    <input type="number" id="nrTickets" name="nrTickets" min="0" required><br>

                    <input type="submit" value="Add ticket" >
                </form>
            </div>

        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn3" class="button1">Update Ticket</button>

        <!-- The Modal -->
        <div id="myModal3" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close3">&times;</span>
                <form th:action="@{/ticket/updateTicket}" method="post" style="font-family: 'Book Antiqua'">

                    <label for="id" style="margin-left: 8px">Id:</label>
                    <input type="number" id="id" name="id" required><br>

                    <label for="nume1" style="margin-left: 8px">Name:</label>
                    <input type="text" id="nume1" name="nume1" required><br>

                    <label for="rating1" style="margin-left: 8px">Rating:</label>
                    <input type="number" id="rating1" name="rating1" min="1" max="10" required><br>

                    <label for="pret1" >Price:</label>
                    <input type="number" id="pret1" name="pret1" min="0" required><br>

                    <label for="data1" style="margin-left: 8px">Date:</label>
                    <input type="text" id="data1" name="data1" pattern="([0-3]?[0-9]/[0-1][0-9]/[0-9]+)|([0-3]?[0-9]:[0-1][0-9]:[0-9]+)" required><br>

                    <label for="ora1" style="margin-left: 8px">Hour:</label>
                    <input type="text" id="ora1" name="ora1" pattern="[0-2][0-9]:[0-5][0-9]" required><br>

                    <label for="nrTickets1" >Number of tickets:</label>
                    <input type="number" id="nrTickets1" name="nrTickets1" required><br>

                    <input type="submit" value="Update ticket" >
                </form>
            </div>

        </div>

        <!--
        <button class="button3" onclick="window.location.href='OrderOper';">
            Orders
        </button>
        <button class="button2" onclick="window.location.href='TicketOper';">
            Tickets
        </button>
        -->

    </div>

    <button onclick="location.href='Admin'" class="back_button">Go Back</button>
</div>

<script>

    // Get the modal
    var modal2 = document.getElementById("myModal2");

    // Get the button that opens the modal
    var btn2 = document.getElementById("myBtn2");

    // Get the <span> element that closes the modal
    var span2 = document.getElementsByClassName("close2")[0];

    // When the user clicks on the button, open the modal
    btn2.onclick = function() {
        modal2.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span2.onclick = function() {
        modal2.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }


    // Get the modal
    var modal3 = document.getElementById("myModal3");

    // Get the button that opens the modal
    var btn3 = document.getElementById("myBtn3");

    // Get the <span> element that closes the modal
    var span3 = document.getElementsByClassName("close3")[0];

    // When the user clicks on the button, open the modal
    btn3.onclick = function() {
        modal3.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span3.onclick = function() {
        modal3.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal3) {
            modal3.style.display = "none";
        }
    }

</script>

</body>
</html>
