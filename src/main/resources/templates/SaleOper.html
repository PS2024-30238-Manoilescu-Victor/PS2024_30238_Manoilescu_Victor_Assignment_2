<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" id="bootstrap-css">
<head>
  <meta charset="UTF-8">
  <title>Sales Operations</title>
  <link rel="stylesheet" th:href="@{/css/TicketOper.css}">
</head>
<body>

<div class="center">


  <div style="margin-top: 200px">


    <div>
      <form th:action="@{/ticket/SelectAllSales}" method="get">
        <input type="submit" value="See/delete sales" class="form1"><br>
      </form>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn2" class="button1">Add new Promotion</button>

    <!-- The Modal -->
    <div id="myModal2" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close2">&times;</span>
        <form th:action="@{/ticket/createSale}" method="post" style="font-family: 'Book Antiqua'">

          <label for="ticketId" style="margin-left: 95px">Ticket Id:</label>
          <input type="number" id="ticketId" name="ticketId" required><br>

          <label for="percentReduced" style="margin-left: 8px">Percentage reduction:</label>
          <input type="number" id="percentReduced" name="percentReduced" min="0" max="100" required><br>

          <input type="submit" value="Add" >
        </form>
      </div>

    </div>

  </div>

  <button onclick="location.href='Admin'" class="back_button">Go Back</button>
</div>

<script>

  // Get the modal
  var modal2 = document.getElementById("myModal2");

  // Get the button that opens the modal
  var btn2 = document.getElementById("myBtn2");

  // Get the <span> element that closes the modal
  var span2 = document.getElementsByClassName("close2")[0];

  // When the user clicks on the button, open the modal
  btn2.onclick = function() {
    modal2.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span2.onclick = function() {
    modal2.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal2) {
      modal2.style.display = "none";
    }
  }

</script>

</body>
</html>
