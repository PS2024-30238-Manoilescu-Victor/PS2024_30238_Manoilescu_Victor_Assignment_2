<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" id="bootstrap-css">
<head>
    <meta charset="UTF-8">
    <title>LoginClient</title>
    <link rel="stylesheet" th:href="@{/css/LoginClient.css}">
</head>
<body>
<div class="center">
    <div>
        <form action="" style="font-family: 'Bodoni MT'">
            <label for="email" class="label1">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="password" class="label2">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="button" value="Login" style="margin-left: 165px", onclick="FctLogClient()">
        </form>

        <button class="button" onclick="location.href='./RegisterClient';">
            Register
        </button>

    </div>
</div>

<button onclick="location.href='../'" class="back_button2" >Go Back</button>

<script>

    function FctLogClient()
    {
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        if(email.value !== "" && password.value !== "")
            location.href="person/LoggedinClient/" + email.value + "/" + password.value;
        //window.local.href="RegisterClient";
    }

</script>


</body>
</html>
