<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" id="bootstrap-css">
<head>
    <meta charset="UTF-8">
    <title>RegisterClient</title>
    <link rel="stylesheet" th:href="@{/css/RegisterClient.css}">
</head>
<body>
<div class="center">
<form th:action="@{/person/RegisterClient}" method="post" style="font-family: 'Book Antiqua'">
    <label for="nume" class="label2">Surname:</label>
    <input type="text" id="nume" name="nume" pattern="[a-zA-Z]{1,}" required><br>

    <label for="prenume" class="label1">Name:</label>
    <input type="text" id="prenume" name="prenume" pattern="[a-zA-Z]{1,}" required><br>

    <label for="email" class="label1">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="parola" class="label3">Password:</label>
    <input type="password" id="parola" name="parola" required pattern="[a-zA-Z0-9,. ]{5,20}"><br>

    <label for="nrTelefon" class="label2">PhoneNr:</label>
    <input type="number" id="nrTelefon" name="nrTelefon" pattern="[0-9]{10}"><br>

    <input type="submit" value="Register" style="margin-left: 165px">
</form>
</div>
</body>
</html>
